<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Bootstrap metas and link-->
 
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/DefaultStyle.css}">
</head>
<body id="mainBody">
    <object type="text/html" data="navBar.html"></object>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-5 bg-grey px-5 pt-1">
                <h3 class="text-center">Login</h3>
                    <form class="form-register" action="/registerRequest" method="post">
                        <div class="form-group pt-1 text-center">
                            <label for="email">Email Address</label><br>
                            <input class="w-50" type = text name="email" title="Email Address" placeholder="Email Address">
                        </div>
                        <div class="form-group pt-1 text-center">
                            <label for="firstName">First Name(s)</label><br>
                            <input class="w-50" type = text name="firstName" title="First Name" placeholder="First Name(s)">
                        </div>
                        <div class="form-group pt-1 text-center">
                            <label for="lastName">Last Name</label><br> 
                            <input class="w-50" type = text name="lastName" title="Last Name" placeholder="Last Name">
                        </div>
                        <div class="form-group pt-1 text-center">
                            <label for="password">Password</label><br>
                            <input class="w-50" type="password" name="password" title="Password" placeholder="Password">
                        </div>
                        <div class="form-group pt-1 text-center">
                            <label for="password">Repeat Password</label><br>
                            <input class="w-50" type="password" name="confirmPassword" title="Repeat Password" placeholder="Repeat Password">
                        </div>
                        <div class="input-group-btn py-2">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-2">
                                <button  type="submit" class="btn btn-danger">Register</button>
                                </div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var pagecolor = /*[[${pagecolor}]]*/ "indigo";
        document.body.style.backgroundColor = pagecolor;
        </script>
    <!--Bootstrap Javascript Requirements-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
